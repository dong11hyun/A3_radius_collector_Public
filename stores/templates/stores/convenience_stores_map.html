    <script>
        // Djangoì—ì„œ ì „ë‹¬ë°›ì€ ë§¤ì¥ ë°ì´í„°
        var stores = {{ stores_data| safe }};

        var mapContainer = document.getElementById('map');

        stores.forEach(function (store) {

        }
